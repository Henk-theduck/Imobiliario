<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../styles/announcement.css">
    <link rel="shortcut icon" href="/icon/logo.ico" type="image/x-icon">
    <title>Novo anúncio</title>
</head>
<body>
    <header class="header">
        <nav class="navBar limitContainer">
            <h1>E-RENT</h1>          
        </nav>
    </header>

    <div class="formPopup">
        <div class="rowBar">
            <h1>NOVO ANÚNCIO</h1>
        </div>

        <div class="container">
            <label for="">ESCOLHA
                <input type="radio" NAME="resposta" VALUE="op1">Aluguel
            </label>
            <label for="">
                <input type="radio" NAME="resposta" VALUE="op1">Venda
            </label>
        </div>

        <div class="container">
            <label for="">ACEITA PET?
                <input type="radio" NAME="resposta" VALUE="op2">Sim
            </label>
            <label for="">
                <input type="radio" NAME="resposta" VALUE="op2">Não
            </label>
        </div>

        <div class="container">
            <label for="">METRÔ PRÓXIMO? 
                <input type="radio" NAME="resposta2" VALUE="op3">Sim
            </label>
            <label for="">
                <input type="radio" NAME="resposta2" VALUE="op3">Não
            </label>
        </div>

        <div class="container">
            <label for="">TEM GARAGEM? 
                <input type="radio" NAME="resposta" VALUE="op4">Sim
            </label>
            <label for="">
                <input type="radio" NAME="resposta" VALUE="op4">Não
            </label>
        </div>

        <div class="form">    
            <input type="text" name="state" id="" placeholder="ESTADO" required>
            <input type="text" name="city" id="" placeholder="CIDADE" required>
            <input type="text" name="district" id="" placeholder="BAIRRO" required>
            <input type="text" name="street" id="" placeholder="RUA" required>
            <input type="text" name="bedroom" id="" placeholder="QUANTIDADE DE QUARTOS" required>
            <input type="text" name="bathroom" id="" placeholder="QUANTIDADE DE BANHEIROS" required>
            <input type="text" name="size" id="" placeholder="TAMANHO EM M²" required>
            <textarea name="description" id="" cols="30" rows="10" placeholder="DESCRIÇÃO"></textarea>
            <input type="file" name="files" accept="image/png, image/jpeg"  multiple />
            <a href="../home_rent/rent.html" rel="next" target="_self"><button>ANUNCIAR</button></a>
        </div>
    </div>
</body>
</html>
